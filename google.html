<html>
    <head>
        <title>Google.com</title>
        <link rel="stylesheet" href="style/general.css">
        <link rel="stylesheet" href="style/header.css">
        <link rel="stylesheet" href="style/main.css">
        <link rel="stylesheet" href="style/bottom.css">
    </head>
    <body>
        <header class="header">
            <div class="left-side">
                <p class="left-about">About</p>
            </div>

            <div class="center">
                <p class="center">Store</p>
            </div>

            <div class="right-side-container">
                <div class="right-side">
                    <p class="right-gmail">Gmail</p>
                    <p class="right-image">Image</p>
                    <div class="lab">
                        <img class="right-search-lab" src="pics/search_lab.png">
                        <div class="tooltip">Search Lab</div>
                    </div>
                    <div class="dot">
                        <img class="right-dot" src="pics/youtube-apps.svg">
                        <div class="tooltip">Search apps</div>
                    </div>
                    <div class="dragon">
                        <img class="right-dragon" src="pics/images.jpeg">
                        <div class="tooltip">Account</div>
                    </div>
                </div>
            </div>
        </header>

        <div class="google-logo-container">
            <div class="google-logo">
                <img  src="pics/googlelogo_color_272x92dp.png">
            </div>
        </div>

        <div class="search-main">

            <div class="search">
                <div class="center-border">
                    <div class="left-circle">
                        <img class="circle" src="pics/search.svg">
                    </div>
                    <div class="center-search">
                        <input class="search-bar" type="text" >
                    </div>
                    <div class="right-search">
                        <div class="voice-icon">
                            <img class="right-voice-icon" src="pics/voice-search-icon.svg">
                            <div class="tooltip">Search by voice</div>
                        </div>
                        <div class="lens">
                            <img class="right-lens" src="pics/Google-Lens-logo-1024x581.jpg">
                            <div class="tooltip">Search by image</div>
                        </div>
                    </div>
                </div>

                <div class="buttons">
                    <button class="search-button">Google Search</button>
                    <button class="search-button">I'm Feeling Lucky</button>
                </div>

            </div>

            

        </div>
        
        <div class="language">
            Google offered in: <a class="a">हिन्दी</a>
            <a class="a">বাংলা</a>
            <a class="a">తెలుగు</a>
            <a class="a">मराठी </a>
            <a class="a">தமிழ்</a>
            <a class="a">தமிழ்</a>
            <a class="a">ગુજરાતી</a>
            <a class="a">ಕನ್ನಡ</a>
            <a class="a">മലയാളം</a>
            <a class="a">ਪੰਜਾਬੀ</a>
        </div>

        <bottom class="bottom-page">
            <div class="first-line">India</div>

            <div class="last-line-container">
                <div class="last-line-left">
                    <p class="l">Advertising</p>
                    <p class="l">Business</p>
                    <p class="l">How Search words</p>
                </div>
    
                <div class="last-line-right">
                    <p class="r">Privacy</p>
                    <p class="r">Terms</p>
                    <p class="r">Settings</p>
                </div>
                </div>
            </div>
            
        </bottom>

    </body>
</html>
